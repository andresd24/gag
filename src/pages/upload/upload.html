<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *;
img-src * 'self' data: http: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
style-src  'self' 'unsafe-inline' *">
</head>

<ion-header>

    <ion-navbar align-title="center">
        <ion-buttons>
            <button ion-button (click)="close_modal()">
                Close
            </button>
        </ion-buttons>

        <ion-title>{{title | placeHolder: 'Create post'}}</ion-title>

        <ion-buttons end>
            <button ion-button (click)="create_post()" [disabled]="title.length <= 1 || imagePreview.length <= 1">
                Create Post
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text" [(ngModel)]="title"></ion-input>
        </ion-item>

        <ion-item *ngIf="imagePreview != null">
            <img [src]="imagePreview">
        </ion-item>
    </ion-list>

    <ion-grid>

        <ion-row>
            <ion-col>
                <button ion-button block icon-left (click)="select_pictures()">
                <ion-icon name="photos"></ion-icon>
                Select
              </button>

            </ion-col>

            <ion-col>
                <button ion-button block icon-left (click)="show_camera()">
                <ion-icon name="camera"></ion-icon>
                Camera
              </button>

            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
